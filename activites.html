/* Personnalisation Bootstrap pour Educachien */
.navbar-dark.bg-dark {
  background-color: rgb(158, 0, 1) !important;

}

.navbar {
  width: 100% !important;

}

.container-fluid {

  max-width: 100% !important;
  padding-left: 22px !important;

}

.navbar-collapse {
  justify-content: flex-end !important;
  margin-left: auto !important;
  flex: 1 !important;
}

.navbar-nav {
  margin-left: auto !important;
}

.navbar-nav:last-child {
  margin-left: 0 !important;
}

.navbar-brand {
  color: yellow !important;
  font-weight: bold !important;
}

.navbar-brand:hover {
  color: #fff !important;
}

.navbar-brand img {
  margin-right: 10px !important;

.nav-link {

.nav-link:hover {
  color: yellow !important;
}

}

.dropdown-menu {

}

.dropdown-item {
  color: #aaa !important;
}

}

/* Styles de mise en page généraux */
.section {

}

.text-justify {

}

.text-center {
  text-align: center !important;
}

.title {
  font-weight: bold !important;
}

.nav-tabs .nav-link {
  color: #aaa !important;

}

.nav-tabs .nav-link:hover {
  color: #000 !important;

}

.nav-tabs .nav-link.active {
  color: #000 !important;

}

/* Styles pour le thème sombre */
@media (prefers-color-scheme: dark) {
  .nav-tabs .nav-link:hover {
    color: #fff !important;
    border-bottom: 2px solid #fff !important;
  }

  .nav-tabs .nav-link.active {
    color: #fff !important;
    background-color: transparent !important;
    border-bottom: 2px solid #fff !important;
  }
}

.tab-content {
  margin-top: 20px !important;
}

/* Styles pour les événements */
.event-item {
  margin-bottom: 10px;
}

.accordion-button {
  background-color: #f8f9fa;
  border: 1px solid #dee2e6;
}

.accordion-button:not(.collapsed) {
  background-color: #e7f3ff;
  color: #0c63e4;
}

.text-red {
  color: #dc3545;
}

.event-date-column {
  width: 200px;
  vertical-align: top;
}

.event-title-column {
  vertical-align: top;
}

/* Styles pour les activités annulées */
.cancelled-activity .accordion-button {
  background-color: #f8f9fa;
  opacity: 0.8;
}

.cancelled-activity .accordion-button:hover {
  background-color: #e9ecef;
}

.cancelled-activity .badge {
  font-size: 0.75em;
  padding: 0.25em 0.5em;
}
